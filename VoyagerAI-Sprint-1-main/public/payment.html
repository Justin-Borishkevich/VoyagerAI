<style>
  .payment-page {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .payment-page h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  .payment-page label {
    margin-top: 15px;
    font-weight: 600;
    display: block;
  }

  .payment-page input,
  .payment-page select,
  .payment-page button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .payment-page button {
    background: #2c3e50;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  .payment-page button:hover {
    background: #1a1a1a;
  }

  .payment-page #price,
  .payment-page #result {
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | VoyagerAI</title>
  <link rel="stylesheet" href="css/rental.css" /> <!-- ✅ This links your existing CSS -->
</head>
<body>
  <div class="payment-page">
    <h2>Car Rental Payment</h2>

    <label>Car</label>
    <select id="car" onchange="showPrice()">
      <option value="">-- Select --</option>
      <option value="Tesla">Tesla - $79</option>
      <option value="Civic">Honda Civic - $45</option>
      <option value="Jeep">Jeep - $72</option>
      <option value="RAV4">RAV4 - $52</option>
      <option value="Mustang">Mustang - $89</option>
    </select>

    <label>Card Type</label>
    <select id="cardType">
      <option value="">-- Select --</option>
      <option>Visa</option>
      <option>MasterCard</option>
      <option>AmEx</option>
    </select>

    <label>Card Number</label>
    <input type="text" id="cardNum" placeholder="1234 5678 9012 3456" maxlength="19" />

    <label>Expiration Date</label>
    <input type="month" id="exp" />

    <label>CVC</label>
    <input type="text" id="cvc" placeholder="123" maxlength="4" />

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter payment amount" />

    <button onclick="pay()">Pay Now</button>

    <p id="price"></p>
    <p id="result"></p>
  </div>

  <script>
    const prices = { Tesla: 79, Civic: 45, Jeep: 72, RAV4: 52, Mustang: 89 };
    let total = 0;

    function showPrice() {
      const car = document.getElementById("car").value;
      total = prices[car] || 0;
      document.getElementById("price").textContent = car ? `Total Price: $${total}` : '';
      document.getElementById("result").textContent = '';
    }

    function pay() {
      const amount = parseFloat(document.getElementById("amount").value);
      const card = document.getElementById("cardType").value;
      const num = document.getElementById("cardNum").value.trim();
      const exp = document.getElementById("exp").value;
      const cvc = document.getElementById("cvc").value.trim();
      const result = document.getElementById("result");

      if (!total || !card || !amount || !num || !exp || !cvc) {
        result.textContent = "❗ Please fill out all fields.";
        result.style.color = "red";
        return;
      }

      if (amount === total) {
        result.textContent = `✅ Payment successful with ${card}. Thank you!`;
        result.style.color = "green";
      } else if (amount > total) {
        const change = (amount - total).toFixed(2);
        result.textContent = `✅ Payment successful! Your change is $${change}.`;
        result.style.color = "green";
      } else {
        result.textContent = `❌ Payment failed. You need to pay at least $${total}.`;
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
