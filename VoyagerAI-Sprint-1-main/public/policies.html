<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Policies | VoyagerAI</title>
  <style>
    body { font-family: Poppins, sans-serif; margin: 20px; background: #f9f9f9; }
    section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    h2 { color: #2c3e50; }
    input, select, button { padding: 8px; margin-top: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2c3e50; color: white; cursor: pointer; }
    .output { font-weight: bold; margin-top: 10px; }
    .eligible { color: green; } .not-eligible { color: red; }
  </style>
</head>
<body>

<h1>Rental Policies – VoyagerAI</h1>

<section>
  <h2>Summary</h2>
  <ul>
    <li>Minimum age: 19</li>
    <li>Full refund if canceled ≥24hrs in advance</li>
    <li>Optional insurance: Basic ($10), Standard ($20), Premium ($30)</li>
    <li>Return car with full tank</li>
  </ul>
</section>

<section>
  <h2>Age Check</h2>
  <input type="number" id="age" placeholder="Enter age">
  <button onclick="checkAge()">Check</button>
  <p id="ageResult" class="output"></p>
</section>

<section>
  <h2>Cancellation Refund</h2>
  <input type="number" id="cancelHours" placeholder="Hours before pickup">
  <button onclick="checkRefund()">Calculate</button>
  <p id="refundResult" class="output"></p>
</section>

<section>
  <h2>Insurance Selection</h2>
  <label><input type="radio" name="insurance" value="basic"> Basic – $10/day</label><br>
  <label><input type="radio" name="insurance" value="standard"> Standard – $20/day</label><br>
  <label><input type="radio" name="insurance" value="premium"> Premium – $30/day</label><br>
  <label><input type="radio" name="insurance" value="none"> No Insurance</label><br>
  <button onclick="checkInsurance()">Check</button>
  <p id="insuranceResult" class="output"></p>
</section>

<section>
  <h2>Fuel Status</h2>
  <select id="fuelStatus">
    <option value="">-- Select --</option>
    <option value="full">Full tank</option>
    <option value="low">Partial tank</option>
  </select>
  <button onclick="checkFuel()">Check</button>
  <p id="fuelResult" class="output"></p>
</section>

<section>
  <h2>Late Return Fee</h2>
  <input type="number" id="lateHours" placeholder="Hours late">
  <button onclick="calculateLateFee()">Calculate</button>
  <p id="lateResult" class="output"></p>
</section>

<section>
  <h2>Submit</h2>
  <button onclick="submitPolicy()">Submit Policies</button>
  <p id="submitMsg" class="output"></p>
</section>

<script>
  const setMsg = (el, msg, ok) => { el.textContent = msg; el.className = "output " + (ok ? "eligible" : "not-eligible"); };

  function checkAge() {
    const age = +document.getElementById("age").value;
    setMsg(document.getElementById("ageResult"),
      age >= 19 ? "✅ Eligible to rent." : "❌ Not eligible (must be 19+).",
      age >= 19);
  }

  function checkRefund() {
    const hrs = +document.getElementById("cancelHours").value;
    setMsg(document.getElementById("refundResult"),
      hrs >= 24 ? "✅ Full refund." :
      hrs > 0 ? "⚠️ 50% refund." : "❌ No refund.",
      hrs >= 24);
  }

  function checkInsurance() {
    const val = document.querySelector('input[name="insurance"]:checked');
    if (!val) return setMsg(insuranceResult, "❗ Select insurance option.", false);
    const msgMap = {
      basic: "✅ Basic ($10/day) selected.",
      standard: "✅ Standard ($20/day) selected.",
      premium: "✅ Premium ($30/day) selected.",
      none: "❌ You’re responsible for damages."
    };
    setMsg(insuranceResult, msgMap[val.value], val.value !== "none");
  }

  function checkFuel() {
    const val = document.getElementById("fuelStatus").value;
    setMsg(fuelResult,
      val === "full" ? "✅ No fuel charges." :
      val === "low" ? "❌ Fuel charges apply." : "❗ Select fuel status.",
      val === "full");
  }

  function calculateLateFee() {
    const hrs = +document.getElementById("lateHours").value;
    setMsg(lateResult,
      hrs <= 0 ? "✅ No late fee." : `⚠️ Late fee: $${hrs * 10}`,
      hrs <= 0);
  }

  function submitPolicy() {
    const age = +document.getElementById("age").value;
    const insurance = document.querySelector('input[name="insurance"]:checked');
    if (!age || !insurance) return setMsg(submitMsg, "❗ Fill age and insurance.", false);
    if (age < 19) return setMsg(submitMsg, "❌ Cannot submit: age under 19.", false);
    setMsg(submitMsg, "✅ Policies submitted successfully!", true);
  }
</script>
</body>
</html>
